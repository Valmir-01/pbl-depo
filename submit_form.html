<body class="d-xl-flex justify-content-xl-center align-items-xl-center">
    <div id="sub_main_div">
        <h1 class="d-xl-flex justify-content-xl-center" id="main_title">Submit Your PBL Project</h1>
        <div class="d-xl-flex justify-content-xl-center" id="margin_bottom">
            <div id="Project_titlediv">
                <p id="normal_font_size">Project Title</p><input type="text" id="title_input" placeholder="Project title, make it short and informative" required=""></div>
            <div>
                <p id="normal_font_size">Study Year</p><select id="year_selection" required=""><option value="1" selected="">First Year</option><option value="2">Second Year</option><option value="3">Third year</option><option value="4">Fourth Year</option></select></div>
        </div>
        <div id="short_desc">
            <p id="normal_font_size">Short Project Description</p><input type="text" id="sdesc_input" required="" placeholder="This will be feautured on your project card"></div>
        <div id="pr_desc">
            <p id="normal_font_size">Project Description</p><textarea id="text_area" placeholder="Describe your project" required=""></textarea></div>
        <div id="pr_desc">
            <p id="normal_font_size">Problem Description</p><textarea id="text_area" placeholder="Describe and explain tackled problem" required=""></textarea></div>
        <div id="pr_desc">
            <p id="normal_font_size">Solution</p><textarea id="text_area" placeholder="Describe your solution" required=""></textarea></div>
        <div id="pr_desc1">
            <p id="normal_font_size">Implementation</p><textarea id="text_area" placeholder="How do you implement the solution" required=""></textarea></div>
        <h1 class="d-xl-flex justify-content-xl-center" id="main_title1">Mentor Review</h1>
        <div id="pr_desc">
            <p id="normal_font_size">Mentor's Name</p><input type="text" id="sdesc_input" required="" placeholder="Enter mentor's full name"></div>
        <div id="pr_desc1">
            <p id="normal_font_size">Mentor's Review</p><textarea id="text_area" placeholder="Ask your mentor for a review" required=""></textarea></div>
        <h1 class="d-xl-flex justify-content-xl-center" id="main_title1">Team Details</h1>
        <div id="pr_desc">
            <p id="normal_font_size">GitHub Link</p><input type="text" id="sdesc_input" required="" placeholder="Link your GitHub repository"></div>
        <div class="d-xl-flex justify-content-xl-center">
            <div id="team_members_col1">
                <div id="pr_desc">
                    <p id="normal_font_size">Team Members</p>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12" id="margin_top_10"><input type="text" id="sdesc_input1" required="" placeholder="Team member name"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="margin_top_10"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="margin_top_10"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="margin_top_10"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="margin_top_10"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="margin_top_10"></div>
                        </div>
                    </div>
                    <div class="d-xl-flex justify-content-xl-center"><button class="btn btn-primary" id="signup1" type="button">Add Member</button></div>
                </div>
                <p id="normal_font_size1">Upload Project photo</p><input type="file"></div>
            <div id="team_members_col2">
                <div id="pr_desc">
                    <p id="normal_font_size">Team Members</p>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12" id="margin_top_10"><input type="text" id="sdesc_input1" required="" placeholder="Team member role"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="margin_top_10"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="margin_top_10"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="margin_top_10"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="margin_top_10"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="margin_top_10"></div>
                        </div>
                    </div>
                    <div class="d-xl-flex justify-content-xl-center"><button class="btn btn-primary" id="signup2" type="button">Delete member</button></div>
                </div>
                <p id="normal_font_size1">Upload PDF Report</p><input type="file"></div>
        </div>
        <div class="d-xl-flex justify-content-xl-center"><button class="btn btn-primary" id="signup3" type="button">Submit Your Form</button></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
